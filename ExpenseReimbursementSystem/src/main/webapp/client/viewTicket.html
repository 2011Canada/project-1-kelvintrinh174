<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="./css/viewTicket.css" />
    <title>View ticket</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm"><h2>Manager Portal</h2></div>
      </div>
      <div class="row">
        <div class="col-sm">
          <h3>Welcome <span id="username"></span>!</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <form id="view-ticket">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="inputEmployee">Employee ID</label>
                <input
                  type="text"
                  readonly
                  class="form-control"
                  id="inputEmployeeId"
                  value="1"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="inputEmployee">Employee Name</label>
                <input
                  type="text"
                  readonly
                  class="form-control"
                  id="inputEmployee"
                  value="N/A"
                />
              </div>

              <div class="form-group col-md-4">
                <label for="inputEmail">Email</label>
                <input
                  type="text"
                  readonly
                  class="form-control"
                  id="inputEmail"
                  value="N/A"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="inputRequestId">Request ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputRequestId"
                  readonly
                  value="1"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="inputDescription">Description</label>
                <input
                  type="text"
                  readonly
                  class="form-control"
                  id="inputDescription"
                  value="N/A"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="inputAmount">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputAmount"
                  readonly
                  value="0"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="inputType">Type</label>
                <input
                  type="text"
                  readonly
                  class="form-control"
                  id="inputType"
                  value="LODGING"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Request Status</label>
                <select id="inputState" class="form-control">
                  <option value="1">PENDING</option>
                  <option value="2">ACCEPTED</option>
                  <option value="3">REFUSED</option>
                </select>
              </div>
              <!-- <div class="form-group col-md-2">
                <label for="inputDownload">Receipt</label>
                <button
                  type="button"
                  class="form-control btn btn-success"
                  id="inputDownload"
                >
                  Download
                </button>
              </div> -->
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="hidden" id="reimbId" />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="update-ticket"
                >
                  Update
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-2">
          <ul class="nav nav-pills">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle menu-manager"
                data-toggle="dropdown"
                href="#"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >Menu</a
              >
              <div class="dropdown-menu">
                <a class="dropdown-item" id="main-menu" href="./manager.html"
                  >Back to main menu</a
                >
                <a class="dropdown-item" id="" href="./index.html">Log out</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="./js/viewTicket.js"></script>
  </body>
</html>
