<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="./css/addTicket.css" />
    <title>Add new ticket</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm"><h2>Employee Portal</h2></div>
      </div>
      <div class="row">
        <div class="col-sm">
          <h3>Welcome <span id="username"></span>!</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <h4>Ticket Form:</h4>
        </div>
      </div>
      <div class="row">
        <form id="ticket-form" method="post">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAmount">Amount</label>
              <input
                type="number"
                class="form-control"
                id="inputAmount"
                placeholder="Amount"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputType">Type</label>
              <select class="form-control" id="selectType">
                <option value="1">LODGING</option>
                <option value="2">TRAVEL</option>
                <option value="3">FOOD</option>
                <option value="4">OTHER</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Description</label>
            <input
              type="text"
              class="form-control"
              id="inputDescription"
              required
            />
          </div>
          <div class="form-group">
            <label for="receipt">Receipt</label>
            <input type="file" class="form-control-file" id="input-receipt" />
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="./js/addTicket.js"></script>
  </body>
</html>
