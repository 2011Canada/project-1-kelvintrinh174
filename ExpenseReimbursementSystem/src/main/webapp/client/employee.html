<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!--Fontawesome CDN-->

      crossorigin="anonymous"

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="./css/employee.css" />
    <title>Employee Home</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm"><h2>Employee Portal</h2></div>
      </div>
      <div class="row">
        <div class="col-sm">
          <h3>Welcome <span id="username"></span>!</h3>
        </div>
      </div>
      <div class="row">
        <ul class="nav nav-pills">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle menu-employee"
              data-toggle="dropdown"
              href="#"
              role="button"
              aria-haspopup="true"
              aria-expanded="false"
              >Menu</a
            >
            <div class="dropdown-menu">
              <a class="dropdown-item" id="add-ticket" href="./addTicket.html"
                >Add new ticket</a
              >
              <a class="dropdown-item" id="" href="./index.html">Log out</a>
            </div>
          </li>
        </ul>
      </div>
      <div class="row">
        <table class="table table-dark" id="table-ticket">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Amount</th>
              <th scope="col">Status</th>
              <th scope="col">Description</th>
              <th scope="col">Type</th>
              <th scope="col">Date Submitted</th>
              <th scope="col">Date Resolved</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>150$</td>
              <td>PENDING</td>
              <td>"My business trip"</td>
              <td>LODGING</td>
              <td>2020-12-31 10:23:20</td>
              <td>N/A</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="./js/employee.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
