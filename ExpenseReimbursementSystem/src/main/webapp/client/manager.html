<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="./css/manager.css" />
    <title>Manager Home</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm"><h2>Manager Portal</h2></div>
      </div>
      <div class="row">
        <div class="col-sm"><h3>Welcome <span id="username"></span>!</h3></div>
      </div>
      <div class="row">
        <a type="button" class="btn btn-outline-primary" href="./index.html"
          >Log out</a
        >
      </div>
      <div class="row">
        <label id="labelSearch" for="searchTicket">Search Ticket :</label>
      </div>
      <div class="row">
        <form class="form-search" id="search-ticket" action="#">
          <div class="form-row">
            <div class="form-group col-md-8">
              <select class="form-control">
                <option value="1">PENDING</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <button type="button" class="btn btn-primary" id="search-pending">Search</button>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <table class="table table-dark" id="table-ticket">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Amount</th>
              <th scope="col">Status</th>
              <th scope="col">Description</th>
              <th scope="col">Type</th>
              <th scope="col">Date Submitted</th>
              <th scope="col">Date Resolved</th>
              <th scope="col">Employee Name</th>
              <th scope="col">Employee Email</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="table-body">
           
          </tbody>
        </table>
      </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="./js/manager.js"></script>
  </body>
</html>
